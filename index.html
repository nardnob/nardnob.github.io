<!DOCTYPE html>
<html>
<head>
    <link data-require="bootstrap@*" data-semver="3.3.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link data-require="bootstrap@*" data-semver="3.3.5" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"/>
    <script data-require="jquery@*" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.3.5" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.3.5" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script data-require="angular.js@1.4.6" data-semver="1.4.6" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>

    <link href="/app/css/app.css" rel="stylesheet" type="text/css">
    <link href="/app/directives/spinnerContainer/spinnerContainer.css" rel="stylesheet" type="text/css">
    <link href="/app/directives/tilePuzzle/tilePuzzle.css" rel="stylesheet" type="text/css">
    <link href="/app/directives/rsHiscores/rsHiscores.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="/app/app.module.js"></script>
    <script type="text/javascript" src="/app/controllers/app.controller.js"></script>

    <script type="text/javascript" src="/app/directives/recursiveSpinner/recursiveSpinner.directive.js"></script>
    <script type="text/javascript" src="/app/directives/spinnerContainer/spinnerContainer.directive.js"></script>
    <script type="text/javascript" src="/app/directives/threeJs/threeJs.directive.js"></script>
    <script type="text/javascript" src="/app/directives/tilePuzzle/tilePuzzle.directive.js"></script>
    <script type="text/javascript" src="/app/directives/rsHiscores/rsHiscores.directive.js"></script>
</head>
<body ng-app="app" data-ng-controller="appController as vm">
<div class="container fullWidth">
    <div class="row">
        <div class="col-xs-12 spaceBelow">
            <div class="threeJs" control="vm.threeJsControl" bkd-three-js></div>
        </div>
        <div class="col-xs-12">
            <div class="addCube">
                <div class="row spaceBelow spaceAbove">
                    <div class="col-xs-4 inputLabel">Width:</div>
                    <div class="col-xs-8">
                        <input type="number" class="form-control" ng-model="vm.addCubeParms.width">
                    </div>
                </div>
                <div class="row spaceBelow">
                    <div class="col-xs-4 inputLabel">Height:</div>
                    <div class="col-xs-8">
                        <input type="number" class="form-control" ng-model="vm.addCubeParms.height">
                    </div>
                </div>
                <div class="row spaceBelow">
                    <div class="col-xs-4 inputLabel">Depth:</div>
                    <div class="col-xs-8">
                        <input type="number" class="form-control" ng-model="vm.addCubeParms.depth">
                    </div>
                </div>
                <div class="row spaceBelow">
                    <div class="col-xs-12">
                        <a class="btn btn-primary fullWidth"
                           ng-click="vm.threeJsControl.addCube(vm.addCubeParms.width, vm.addCubeParms.height, vm.addCubeParms.depth)">Add Cube</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="separator"></div>
        </div>
        <div class="col-xs-12">
        	<bkd-tile-puzzle></bkd-tile-puzzle>
        </div>
        <div class="col-xs-12">
            <div class="separator"></div>
        </div>
        <div class="col-xs-12">
        	<bkd-rs-hiscores></bkd-rs-hiscores>
        </div>
        <div class="col-xs-12">
            <div class="separator"></div>
        </div>
        <div class="col-xs-12">
            <bkd-spinner-container></bkd-spinner-container>
        </div>
    </div>
</div>
</body>
</html>
